<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <form action="/" method="post">
        <!-- (default sent to home route) -->
        <input type="text" name="n1" placeholder="First Number">
        <input type="text" name="n2" placeholder="Second Number">
        &nbsp;&nbsp;
        <button type="submit" name="submit" value="Add">+</button>
        <button type="submit" name="submit" value="Sub">-</button>
        <button type="submit" name="submit" value="Mul">*</button>
        <button type="submit" name="submit" value="Div">/</button>
        <button type="submit" name="submit" value="Mod">%</button>



    </form>
</body>
</html>
